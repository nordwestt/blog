<h1>Pan</h1>
<input class="panning-control" type="range" min="-1" max="1" step="0.1" value="0">
<span class="panning-value">0.5</span>
<br>
<h1>LFO</h1>
<input class="lfo-control" type="range" min="1" max="20" step="1" value="1">
<span class="lfo-value">1</span>
<h1>Frequency</h1>
<input class="freq-control" type="range" min="20" max="200" step="1" value="1">
<span class="freq-value">1</span>

<a><ion-icon name="play"></ion-icon> Play</a>

<script src="/pages/audio.js"></script>
