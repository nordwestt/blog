<script>
    const markerSvg = `<svg viewBox="-4 0 36 36">
    <path fill="currentColor" d="M14,0 C21.732,0 28,5.641 28,12.6 C28,23.963 14,36 14,36 C14,36 0,24.064 0,12.6 C0,5.641 6.268,0 14,0 Z"></path>
    <circle fill="black" cx="14" cy="14" r="7"></circle>
  </svg>`;

  let locations = [];
  {% for post in paginator.posts %}
    {% if post.longitude %}
    locations.push({
        lat: {{ post.latitude }},
        lng: {{ post.longitude }},
        size: 20,
        color: 'red',
        url: {{ post.url }}
    });
    {% endif %}
  {% endfor %}

  let globe = Globe()
    .globeImageUrl('{{ site.baseurl }}/assets/images/earth_8k.jpg')
    .htmlElementsData(locations)
    .htmlElement(d => {
      const el = document.createElement('div');
      el.innerHTML = markerSvg;
      el.style.color = d.color;
      el.style.width = `${d.size}px`;

      el.style['pointer-events'] = 'auto';
      el.style.cursor = 'pointer';
      el.onclick = () => {
        console.info(d.url);
        window.location.href = '/jekyll-theme-memoirs'+d.url;
        //console.info(d);
      }
      return el;
    })
    .width(600)
    .height(600)
    .backgroundColor("#00000000")
    (document.getElementById('globeViz'));

    globe.width($("#globeViz").width());
    $("#globeViz").children().first().children().first().children().first().css("margin","auto");
    

    $("#globeViz").on('mouseenter', ()=>{
        //$("#globeViz").animate({width:600, height:600}, 1000, ()=>{});
        //globe.width(600);
        //globe.height(600);
        globe.pointOfView({altitude:1.64}, 1000);
    });

    $("#globeViz").on('mouseleave', ()=>{
        //globe.width(200);
        //globe.height(200);
        //$("#globeViz").animate({width:200, height:200}, 1000, ()=>{});
        globe.pointOfView({altitude:4.0}, 1000);
    });

    // globe.pointOfView({lat:10, long:10, altitude:4.0}, 0)

    //     globe.height(width);

    console.log({globe});
</script>
